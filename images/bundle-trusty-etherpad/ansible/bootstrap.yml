- hosts: local
  user: cloud
  sudo: true

  tasks:
    - name: wheezy backports is installed
      apt_repository:
        repo='deb http://ftp.us.debian.org/debian wheezy-backports main'
        state=present

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600

    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - nodejs
        - nodejs-legacy
        - curl
        - bzip2
        - nginx
        - unzip
        - libsqlite3-0

    - name: packages removed
      apt:
        pkg=apache2
        state=absent

    - name: check npm installation
      stat:
        path=/usr/bin/npm
      register: npm_binary

    - name: npm is installed
      shell: curl -L --insecure https://www.npmjs.org/install.sh | bash
      when: not npm_binary.stat.exists

    - name: npm packages are installed
      npm:
        name={{ item }}
        state=present
        global=yes
      with_items:
        - forever

    - name: www-data group
      group:
        name=www-data
        state=present

    - name: www-data & dev user
      user:
        name="{{ item }}"
        group=www-data
        shell=/bin/bash
        state=present
      with_items:
        - www-data
        - www-dev

    - name: exposed directory
      file:
        path="{{ item }}"
        state=directory
        owner=www-data
        group=www-data
        recurse=yes
        mode=0770
      with_items:
        - /var/lib/www
        - /var/run/www


